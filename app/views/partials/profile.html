<div ng-include="'partials/navbar.html'"></div>


<h1>Hello, <span ng-show="currentUser">{{ currentUser.name }}</span>!</h1>

<p>UserID: {{userId}}</p>
<p>UserName: {{userName}}</p>
<p>Email: {{email}}</p>
<p>FollowedSites: {{followedSites}}</p>
<p>Password: {{password}} </p>

<div class = "row marketing">
	<h3>Sites</h3>
	<div ng-repeat = "site in sites | 
		orderBy:'followers':true">
		<h3>Site:{{site.site}}</h3>
		<button type = "submit" class = "btn btn-default" ng-click="follow(site)">Follow Site</button>
	</div>
</div>
